<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css/screen.css"/>
    <title>Form: Summary</title>
  </head>
  <body>

    <header>
      <figure>
        <img id="logo" src="../assets/Spotify_Logo_CMYK_Green.png" alt="Spotify logo"/>
        <figcaption></figcaption>
      </figure>
      <h1>Order Summary</h1>
    </header>

    <main id="content">

      <aside id="shopping-cart">
        <figure>
          <img id="ticket" src="../assets/Double Exposure Style Summer Party Concert Ticket.png" alt="the weeknd
          concert ticket"/>
          <figcaption></figcaption>
        </figure>
        <ul id="costs">
          <li>Your Items: $50</li>
        </ul>

      </aside>

      <article id="thank-you">
        <h2 id="thanks">Thank you for shopping on Spotify!</h2>
        <p>Your printed tickets will be shipped to you according to your chosen method.</p>
        <p>Your e-tickets will be available in your account within the next 10 minutes.</p>
      </article>
    </main>

    <footer>
      <p>Copyright 2022 Angela Petrone. All rights reserved.</p>
    </footer>

    <script src="../js/site.js"></script>
  </body>
</html>
