<!DOCTYPE html>
<html lang="en" dir="ltr" id="delivery">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css/screen.css"/>
    <title>Form: Delivery</title>
  </head>
  <body>

    <header>
      <figure id="logo">
        <img src="../assets/Spotify_Logo_CMYK_Green.png" alt="Spotify logo"/>
        <figcaption></figcaption>
      </figure>
      <h1>Delivery</h1>
    </header>

    <main id="content">
      <aside id="shopping-cart">
        <figure>
          <img id="ticket" src="../assets/Double Exposure Style Summer Party Concert Ticket.png" alt="the weeknd
          concert ticket"/>
          <figcaption></figcaption>
        </figure>
        <ul id="costs">
          <li>Your Items: $50</li>
        </ul>

      </aside>
        <form name="delivery-form" action="../payment/" method="POST">
          <fieldset>
            <ol>
              <li>
                <input type="checkbox" class= "checkbox" name="regular" id="regular" value=""/>
                <label for="regular">Regular: 7 business days, $7</label>
              </li>
              <li>
                <input type="checkbox" class= "checkbox" name="fast" id="fast" value=""/>
                <label for="fast">Fast: 4 business days, $12</label>
              </li>
              <li>
                <input type="checkbox" class= "checkbox" name="express" id="express" value=""/>
                <label for="express">Express: 48 hours, $15</label>
              </li>
            </ol>
          </fieldset>


          <a href="../shipping" class="back">Edit Shipping Info</a>

          <button type="submit" name="proceed-button" class="forward">Confirm & Proceed</button>
        </form>
    </main>

    <footer>
      <p>Copyright 2022 Angela Petrone. All rights reserved.</p>
    </footer>

    <script src="../js/site.js"></script>
  </body>
</html>
