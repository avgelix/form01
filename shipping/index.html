<!DOCTYPE html>
<html lang="en" dir="ltr" id="shipping">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="../css/screen.css"/>
    <title>Form: Shipping</title>
  </head>
  <body>

    <header>
      <figure id="logo">
        <img src="../assets/Spotify_Logo_CMYK_Green.png" alt="Spotify logo"/>
        <figcaption></figcaption>
      </figure>
      <h1 id="label-shipping">Shipping</h1>
    </header>

    <main id="content">

      <aside id="shopping-cart">
        <figure>
          <img id="ticket" src="../assets/Double Exposure Style Summer Party Concert Ticket.png" alt="the weeknd
          concert ticket"/>
          <figcaption></figcaption>
        </figure>
        <ul id="costs">
          <li>Your Items: $50</li>
        </ul>
      </aside>

      <form aria-labelledby="label-shipping" name="shipping-form" action="../delivery/" method="POST">
      <fieldset>
        <ol>
          <li class="short-input">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname" value="" autocomplete="name" required />
          </li>

          <li>
          <label for="address">Address</label>
          <input type="text" name="address" id="address" placeholder="3000 N Flower Street, Box #1234"
          autocomplete="street-address" required />
          </li>

          <li class="short-input">
          <label for="zip">ZIP Code</label>
          <input type="ZIP" name="zip" id="zip" value="" autocomplete="postal-code" required/>
          </li>

          <li>
          <label for="state">State</label>
            <select id="state" name="state" autocomplete="address-level1" required>
              <option value="IL">Illinois</option>
              <option value="CA">California</option>
              <option value="NY">New York</option>
              <option value="FL">Florida</option>
            </select>
            </li>

          <li class="short-input">
          <label for="city">City</label>
          <input type="Country" name="city" id="city" value="" autocomplete="address-address-level2" required />
          </li>

          <li>
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone" value="" autocomplete="tel-national" />
          </li>

        </ol>
        </fieldset>

        <button type="submit" name="proceed-button" class="forward">
          Confirm & Proceed</button>
      </form>
    </main>

    <footer>
      <p>Copyright 2022 Angela Petrone. All rights reserved.</p>
    </footer>

    <script src="../js/site.js"></script>
  </body>
</html>
