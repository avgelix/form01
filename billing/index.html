<!DOCTYPE html>
<html lang="en" dir="ltr" id="billing">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css/screen.css"/>
    <title>Form: Billing</title>
  </head>

  <body>
    <header>
      <figure id="logo">
        <img src="../assets/Spotify_Logo_CMYK_Green.png" alt="Spotify logo"/>
        <figcaption></figcaption>
      </figure>
      <h1>Billing</h1>
    </header>

    <main id="content">

      <aside id="shopping-cart">
        <figure>
          <img id="ticket" src="../assets/Double Exposure Style Summer Party Concert Ticket.png" alt="the weeknd
          concert ticket"/>
        <figcaption></figcaption>
        </figure>

        <ul id="costs">
          <li>Your Items: $50</li>
        </ul>

      </aside>


        <form name="billing-form" class="billingoption" action="../summary/" method="POST">
          <fieldset name="payment">
            <ol>
              <li>
                <input type="checkbox" class= "checkbox" name="shipping-info" id="shipping-info" value=""/>
                <label for="shipping-info">Use Shipping Informatin</label>
              </li>
              <li>
                <input type="checkbox" class= "checkbox" name="new-info" id="new-info" value=""/>
                <label for="new-info">Insert New Information</label>
            </li>
            </ol>
          </fieldset>

          <fieldset name="use-new" id="use-new">
            <ol>
              <li class="short-input">
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" value="" autocomplete="name" />
              </li>

              <li>
              <label for="address">Address</label>
              <input type="text" name="address" id="address" placeholder="3000 N Flower Street, Box #1234"
              autocomplete="street-address" />
              </li>

              <li class="short-input">
              <label for="zip">ZIP Code</label>
              <input type="ZIP" name="zip" id="zip" value="" autocomplete="postal-code" />
              </li>

              <li>
              <label for="state">State</label>
                <select id="state" name="state" autocomplete="address-level1">
                  <option value="IL">Illinois</option>
                  <option value="CA">California</option>
                  <option value="NY">New York</option>
                  <option value="FL">Florida</option>
                </select>
                </li>

              <li class="short-input">
              <label for="city">City</label>
              <input type="Country" name="city" id="city" value="" autocomplete="address-address-level2" />
              </li>
            </ol>
          </fieldset>

          <a href="../payment" class="back">Edit Payment Info</a>

          <button type="submit" name="proceed-button" class="forward">Confirm & Proceed</button>
        </form>
    </main>

    <footer>
      <p>Copyright 2022 Angela Petrone. All rights reserved.</p>
    </footer>

    <script src="../js/site.js"></script>
  </body>
</html>
